---
haproxy:
  global:
    daemon:
    log:
      - '127.0.0.1 local0'
      - '127.0.0.1 local1 notice'
    maxconn: 4096
  defaults:
    log: global
    mode: http
    retries: 3
    maxconn: 2000
    timeout:
      connect: '5s'
      client: '50s'
      server: '50s'
      http-keep-alive: 1s
      http-request: 15s
      queue: 30s
      tarpit: 60s
    option:
      - httplog
      - dontlognull
      - forwardfor
      - http-server-close
      - redispatch 
  listens:
    stats:
      bind: '0.0.0.0:9090'
      mode: http
      stats:
        - enable
        - hide-version
        - 'url /'
        - 'auth admin:admin'
  frontends:
    http-in:
      bind: '*:80'
      mode: http
      default_backend: nodes
  backends:
    nodes:
      balance: leastconn
      option: forwardfor
      http-request: 
        - 'http-request set-header X-Forwarded-Port %[dst_port]'
      server:    
        id: ${name-of-app-in-marathon} 
        options: check
